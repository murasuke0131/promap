{% extends 'gmap/base.html' %}

{% block content %}



<body class="text-center">
    {{ context }}
    
        <form class="form-signin" method="POST">{% csrf_token%}
            <h1 class="h3 mb-3 fw-normal">Please login</h1>
            <label for="inputEmail" class="visually-hidden">メールアドレス</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="username" name='username' required
                autofocus>
            <label for="inputPassword" class="visually-hidden">パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password'
                required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
        </form>
    



</body>
{% endblock content %}
